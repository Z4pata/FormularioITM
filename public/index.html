<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬øC√≥mo llegas a la universidad?</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="itm imagen.png" type="image/x-icon">

    <style>
        body {
            background: #f4f8fd;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 440px;
            background: #fff;
            margin: 60px auto;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 33, 71, 0.13);
            padding: 32px 32px 24px 32px;
        }
        h1 {
            color: #164494;
            font-size: 1.6em;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #698af6;
            font-size: 1em;
            margin-bottom: 24px;
        }
        .category-select {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 22px;
        }
        .category-select label {
            background: #e0ecfb;
            border-radius: 12px;
            padding: 10px 22px;
            cursor: pointer;
            color: #164494;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .category-select input[type="radio"]:checked + label {
            background: #164494;
            color: #fff;
        }
        .group-title {
            color: #164494;
            font-size: 1.12em;
            margin: 18px 0 10px 0;
        }
        .options-row {
            display: flex;
            gap: 14px;
            margin-bottom: 12px;
            justify-content: flex-start;
        }
        .option-btn {
            flex: 1;
            background: #e8f1fd;
            border: none;
            border-radius: 14px;
            padding: 22px 0 14px 0;
            color: #164494;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            position: relative;
        }
        .option-btn.selected {
            background: #1c60c7;
            color: #fff;
            box-shadow: 0 2px 12px rgba(28,96,199,0.13);
        }
        .option-btn span {
            display: block;
            font-size: 2em;
            margin-bottom: 6px;
        }
        .submit-btn {
            background: #1560e5;
            color: #fff;
            border: none;
            border-radius: 9px;
            padding: 12px 0;
            width: 100%;
            font-size: 1.12em;
            margin-top: 30px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 2px 10px rgba(21, 96, 229, 0.13);
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #163fd6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>¬øC√≥mo llegas a la universidad?</h1>
    <div class="subtitle">Selecciona tu medio de transporte principal.</div>
    <div class="category-select">
        <input type="radio" name="mainType" id="privado" value="privado" checked style="display:none;">
        <label for="privado">Transporte privado</label>
        <input type="radio" name="mainType" id="publico" value="publico" style="display:none;">
        <label for="publico">Transporte p√∫blico</label>
        <input type="radio" name="mainType" id="caminando" value="caminando" style="display:none;">
        <label for="caminando">Caminando</label>
    </div>
    <div id="privado-group">
        <div class="group-title">Transporte privado</div>
        <div class="options-row">
            <button class="option-btn" data-group="privado" data-value="moto"><span>üèç</span>Moto</button>
            <button class="option-btn" data-group="privado" data-value="carro"><span>üöó</span>Carro</button>
        </div>
        <div class="options-row">
            <button class="option-btn" data-group="privado" data-value="bicicleta"><span>üö≤</span>Bicicleta</button>
            <button class="option-btn" data-group="privado" data-value="otros"><span>‚ãØ</span>Otros</button>
        </div>
    </div>
    <div id="publico-group" style="display:none;">
        <div class="group-title">Transporte p√∫blico</div>
        <div class="options-row">
            <button class="option-btn" data-group="publico" data-value="bus"><span>üöå</span>Bus</button>
            <button class="option-btn" data-group="publico" data-value="metro"><span>üöá</span>Metro</button>
        </div>
    </div>
    <div id="caminando-group" style="display:none;">
        <div class="group-title">Caminando</div>
        <div class="options-row">
            <button class="option-btn" data-group="caminando" data-value="peaton"><span>üö∂‚Äç‚ôÇ</span>Peat√≥n</button>
        </div>
    </div>
    <button class="submit-btn" onclick="enviarFormulario()">Enviar</button>
</div>
<script>
    // Cambio de categor√≠a
    document.querySelectorAll('.category-select input[type="radio"]').forEach(function(input) {
        input.addEventListener('change', function() {
            document.getElementById('privado-group').style.display = this.id === "privado" ? "block" : "none";
            document.getElementById('publico-group').style.display = this.id === "publico" ? "block" : "none";
            document.getElementById('caminando-group').style.display = this.id === "caminando" ? "block" : "none";
        });
    });
    // Selecci√≥n m√∫ltiple de opciones por grupo
    document.querySelectorAll('.option-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            this.classList.toggle('selected');
        });
    });
    // Enviar formulario
    function enviarFormulario() {
        var mainType = document.querySelector('.category-select input[type="radio"]:checked').value;
        var opcionesSeleccionadas = [];
        document.querySelectorAll('.option-btn.selected').forEach(function(btn) {
            if (btn.dataset.group === mainType) {
                opcionesSeleccionadas.push(btn.dataset.value);
            }
        });
        alert('Categor√≠a: ' + mainType + '\nOpciones: ' + opcionesSeleccionadas.join(', '));
    }
</script>
</body>
</html>
