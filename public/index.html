<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Cómo llegas a la universidad?</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="itm imagen.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h1>¿Cómo llegas a la universidad?</h1>
    <div class="subtitle">Selecciona tu medio de transporte principal.</div>
    <div class="category-select">
        <input type="radio" name="mainType" id="privado" value="privado" checked style="display:none;">
        <label for="privado">Transporte privado</label>
        <input type="radio" name="mainType" id="publico" value="publico" style="display:none;">
        <label for="publico">Transporte público</label>
        <input type="radio" name="mainType" id="caminando" value="caminando" style="display:none;">
        <label for="caminando">Caminando</label>
    </div>
    <div id="privado-group">
        <div class="group-title">Transporte privado</div>
        <div class="options-row">
            <button class="option-btn" data-group="privado" data-value="moto"><span>🏍</span>Moto</button>
            <button class="option-btn" data-group="privado" data-value="carro"><span>🚗</span>Carro</button>
        </div>
        <div class="options-row">
            <button class="option-btn" data-group="privado" data-value="bicicleta"><span>🚲</span>Bicicleta</button>
            <button class="option-btn" data-group="privado" data-value="otros"><span>⋯</span>Otros</button>
        </div>
    </div>
    <div id="publico-group" style="display:none;">
        <div class="group-title">Transporte público</div>
        <div class="options-row">
            <button class="option-btn" data-group="publico" data-value="bus"><span>🚌</span>Bus</button>
            <button class="option-btn" data-group="publico" data-value="metro"><span>🚇</span>Metro</button>
        </div>
    </div>
    <div id="caminando-group" style="display:none;">
        <div class="group-title">Caminando</div>
        <div class="options-row">
            <button class="option-btn" data-group="caminando" data-value="peaton"><span>🚶‍♂</span>Peatón</button>
        </div>
    </div>
    <button class="submit-btn">Enviar</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/script.js"></script>
</body>
</html>
